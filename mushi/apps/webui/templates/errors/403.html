{% extends 'base.html' %}

{% block title %}Mushi :: 403{% endblock %}

{% block content_wrapper %}
<div class="container">
  <div class="page-header">
    <h1>403: Access denied</h1>
  </div>
  <p class="lead">
    Make sure you are authenticated and have sufficient privileges to access this content.
  </p>
  <p>
    Go <a href="javascript:history.go(-1)">back</a> or
    show the <a href="{{ url_for('views.login') }}">login</a> page.
  </p>
</div>
{% endblock content_wrapper %}
