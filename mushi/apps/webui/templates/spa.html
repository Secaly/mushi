{% extends 'base.html' %}

{% block content_wrapper %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="mu-app-link navbar-brand" href="#"><i class="fa fa-bug"></i> Mushi</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a class="mu-app-link" href="#milestones">Milestones</a></li>
        <li><a class="mu-app-link" href="#issues">Issues</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ auth_user.name }} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a class="mu-app-link" href="#settings">Settings</a></li>
            <li><a class="mu-app-link" href="#logout">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div id="mu-content-wrapper" class="container">

  <div id="mu-breadcrumb" class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li class="active">Dashboard</li>
      </ol>
    </div>
  </div>

  <div id="mu-content" class="row"></div>
</div>
{% endblock content_wrapper %}

{% block page_scripts %}
<!-- marked.js -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

<!-- Backbone -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.0/backbone-min.js"></script>

<!-- moment.js -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>

<!-- Application script -->
{% if config['DEBUG'] %}
<script type="text/javascript" src="{{ url_for('static', filename='dist/js/mushi.js') }}"></script>
{% else %}
<script type="text/javascript" src="{{ url_for('static', filename='dist/js/mushi.min.js') }}"></script>
{% endif %}
{% endblock page_scripts %}
